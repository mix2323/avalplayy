<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AvalPlay - Web3 RPG</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('images/bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #ff00cc;
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      max-width: 600px;
    }

    .btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #e20074, #9c27b0);
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff00cc;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00cc;
    }

    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background-color: rgba(0,0,0,0.6);
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Embark on your Web3 Adventure with AvalPlay</h1>
    <p>Connect your wallet and interact with an epic RPG experience powered by blockchain.</p>
    <button class="btn" onclick="connectWallet()">Connect Wallet</button>
    <button class="btn" onclick="mintNFT()">Mint NFT</button>
  </div>
  <div class="footer">
    &copy; 2025 AvalPlay. All rights reserved.
  </div>

  <script>
    let userAccount;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAccount = accounts[0];
          alert('Wallet connected: ' + userAccount);
        } catch (error) {
          alert('Connection failed: ' + error.message);
        }
      } else {
        alert('Please install MetaMask to connect.');
      }
    }

    async function mintNFT() {
      if (!userAccount) {
        alert('Please connect your wallet first.');
        return;
      }

      const contractAddress = '0xYourContractAddressHere';
      const abi = [
        // Replace with your actual contract ABI
        {
          "inputs": [],
          "name": "mint",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
        }
      ];

      const web3 = new Web3(window.ethereum);
      const contract = new web3.eth.Contract(abi, contractAddress);

      try {
        await contract.methods.mint().send({ from: userAccount });
        alert('NFT minted successfully!');
      } catch (error) {
        alert('Minting failed: ' + error.message);
      }
    }
  </script>
</body>
</html>

</html>

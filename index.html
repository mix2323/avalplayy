
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvalPlay - Web3 Game Platform</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 60px 20px;
            min-height: 100vh;
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            background-color: #e84142;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #c93232;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>AvalPlay - Web3 Game Platform</h1>
        <p>Conecte sua carteira e interaja com o jogo!</p>
        <div class="buttons-container">
            <button id="connectButton" onclick="connectWallet()">Conectar Carteira</button>
            <button id="mintButton" onclick="mintNFT()">Mintar NFT</button>
            <button id="claimButton" onclick="claimTokens()">Claim Tokens</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

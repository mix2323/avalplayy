
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AvalPlay - Web3</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: 'Arial', sans-serif;
      color: white;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      background-color: #ff4747;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #e33d3d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AvalPlay - Web3 Game Platform</h1>
    <p>Conecte sua carteira e interaja com o jogo!</p>
    <button onclick="connectWallet()">Conectar Carteira</button>
    <button onclick="mintNFT()">Mintar NFT</button>
    <button onclick="claimTokens()">Claim Tokens</button>
    <p id="wallet" style="margin-top: 20px;"></p>
  </div>

  <script>
    let web3;
    let userAccount;

    const nftContractAddress = "0xa1d482f27b4c10aab960c2927965e1beceead456";
    const tokenContractAddress = "0x4c71fb79cdc312ffc504960fbb0248d0fb9255fb";

    const nftABI = [{ "inputs": [], "name": "mint", "outputs": [], "stateMutability": "nonpayable", "type": "function" }];
    const tokenABI = [{ "inputs": [], "name": "claimTokens", "outputs": [], "stateMutability": "nonpayable", "type": "function" }];

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const accounts = await web3.eth.getAccounts();
        userAccount = accounts[0];
        document.getElementById('wallet').textContent = "Conectado: " + userAccount;
      } else {
        alert("Instale o MetaMask!");
      }
    }

    async function mintNFT() {
      const contract = new web3.eth.Contract(nftABI, nftContractAddress);
      contract.methods.mint().send({ from: userAccount })
        .then(() => alert("NFT mintado com sucesso!"))
        .catch(err => alert("Erro ao mintar NFT: " + err.message));
    }

    async function claimTokens() {
      const contract = new web3.eth.Contract(tokenABI, tokenContractAddress);
      contract.methods.claimTokens().send({ from: userAccount })
        .then(() => alert("Tokens recebidos com sucesso!"))
        .catch(err => alert("Erro ao receber tokens: " + err.message));
    }
  </script>
</body>
</html>
